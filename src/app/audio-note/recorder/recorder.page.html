<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" padding=500px>
    <ion-fab-button (click)="recordService.startRecord()" *ngIf="!recordService.recording" color="light">
      <ion-icon color="danger" name="mic"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" padding=500px>
    <ion-fab-button (click)="recordService.stopRecord()" *ngIf="recordService.recording" color="light">
      <ion-icon color="danger" name="square"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let audio of recordService.audioList; index as i;" expand="block">
      <p>{{audio.filename}}</p>
      <button slot="end" ion-button clear item-end large (click)="recordService.playAudio(audio.filename, i)">
        <ion-icon name="play"></ion-icon>
      </button>
      <p>{{audio.fileDuration}}</p>
    </ion-item>
  </ion-list>
  <p *ngIf="!recordService.timer == 0">{{recordService.timer}}</p>
  <p *ngIf="recordService.recording">Recording</p>
</ion-content>
